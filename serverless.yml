service: sample-ui-bot # NOTE: update this with your service name

frameworkVersion: "3"

provider:
  name: aws
  runtime: python3.10
  memorySize: 2048
  timeout: 120
  architecture: arm64
  deploymentBucket:
    serverSideEncryption: AES256
  environment:
    OPENAI_API_KEY: ${ssm:openaiApiKey}
  ecr:
    images:
      uibot:
        path: src/
        buildArgs:
          DATA_PATH: ui/
functions:
  ui:
    environment:
      PROGRAM_NAME: New Jersey Student Learning Standards for Mathematics
    image:
      name: uibot
    url:
      cors: true
